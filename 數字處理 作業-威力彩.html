<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 作業 - 用上面練習完成的 function 製作威力彩號碼產生器
    // 將隨機出的數字用 document.write() 顯示在網頁上

    //   威力彩規則
    //   A 區 1~38 取 6 個數字
    //   B 區 1~8 取 1 個數字

    // super lotto 威力彩


    document.write(`威力彩隨機選號<br><br> A 區 <br>`)

    //   A 區 1~38 取 6 個數字
    function superlottoA() {
      return Math.floor(Math.random() * 38) + 1;
    };

    // 用一個空的陣列來裝威力彩號碼
    let numberA = []

    let SuperLottoA = superlottoA()

    for (i = 0; i < 6; i++) {

      // 把威力彩號碼放進陣列
      numberA.push(SuperLottoA)

      // 判斷陣列內是否已經有相同的威力彩號碼，若重複就再跑一次
      while (numberA.includes(SuperLottoA)) {
        SuperLottoA = superlottoA()
      }
      console.log(numberA);
      // (結果第1次)[a]
      // (結果第2次)[a, b]
      // (結果第3次)[a, b, c]
      // (結果第4次)[a, b, c, d]
      // (結果第5次)[a, b, c, d, e]
      // (結果第6次)[a, b, c, d, e, f]
    }
    console.log(numberA);
    document.write(numberA)

    document.write(`<br><br>`)

    // B 區 1~8 取 1 個數字
    function superlottoB() {
      return Math.floor(Math.random() * 8) + 1;
      //                若要 0~x 區間的話就不要 +1

    };

    document.write(`B 區 <br> ${superlottoB()}`)


    // 參考 https://ithelp.ithome.com.tw/articles/10197904
    // 參考 https://momolly1024.medium.com/%E5%AD%B8%E7%BF%92%E5%88%86%E4%BA%AB-10-%E5%A6%82%E4%BD%95%E4%BD%BF%E7%94%A8javascript%E5%AF%AB%E4%B8%80%E5%80%8B%E5%A8%81%E5%8A%9B%E5%BD%A9%E9%9A%A8%E6%A9%9F%E9%96%8B%E7%8D%8E%E8%99%9F%E7%A2%BC-171060889110
  </script>
</body>

</html>
